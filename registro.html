<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FitMax</title>
    
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts de la aplicación -->
    <script type="module" src="scripts/app.js"></script>
</head>
<body>
    <header>
        <img src="IMAGENES/logfit.png" alt="Logo FitMax" class="logo">
    </header>

    <main class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm" class="register-form">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

            <label for="confirmPassword">Repetir Contraseña:</label>
            <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>

            <label for="role">Rol:</label>
            <select id="role" required>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
                <option value="instructor">Instructor</option>
            </select>
<br>
<br>
            <button type="submit">Registrar</button>
            <br><br>
            <a href="index.html" class="link-login">Iniciar Sesión</a>
        </form>
    </main>

    <footer class="s">
        <p>&copy; 2024 FitMax - Todos los derechos reservados</p>
    </footer>
</body>
</html>
